<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles\styles.css" />

    <title>Panel</title>
  </head>
  <body class="panelBody">
    <div class="panelTopPart">
      <div class="userInformationContainer">
        <div class="userPicContainer">
          <img src="./images/organizerMaleLogo.png" alt="" class="userLogo" />
        </div>
        <div class="userInfromation">
          <p class="userName">Mohammed Salah</p>
          <div class="roleAndActivity">
            <p class="role">Organizer</p>
            <img src="./images/Active.svg" alt="" class="userActivity" />
          </div>
        </div>
      </div>

      <div class="panelSearchAndSort">
        <div class="panelSortContainer">
          <label for="sort">Sort:</label>
          <select name="sort-by" id="sort">
            <option value="date">Date</option>
            <option value="name">Name</option>
            <option value="location">Location</option>
          </select>
        </div>

        <div class="panelTextFieldContainer">
          <label for="search">Search:</label>
          <input
            type="search"
            id="search"
            placeholder="Search for conferences"
          />
        </div>
      </div>

      <div id="addScheduleBackground" class="buttonBackground">
        <a href="./addSchedulerForm.html" id="addSchedule">Add a Schedule</a>
      </div>

      <a href="" class="logoutLogoContainer"
        ><img src="./images/newNewlogout.png" alt="" class="logoutLogo"
      /></a>
    </div>

    <div class="panelView">
      <!-- cards go here -->

      <div class="scheduleCardBackGround">
        <div class="scheduleCard">
          <h2 class="scheduleTitle">Save the turtles</h2>
          <p class="scheduleBrief">join us and save our ninja turtle</p>
          <h3 class="locationAndTime">Location & Time:</h3>
          <div class="locationContainer">
            <img src="./images/location-pin.png" alt="" class="locationPin" />
            <p class="location">H08</p>
          </div>
          <div class="dateContainer">
            <img src="./images/calendar.png" alt="" class="calendarPin" />
            <p class="date">12/12/2021</p>
          </div>
          <h3 class="sessions">Sessions:</h3>
          <div class="sessionsContainer">
            <!-- sessions go here -->
            <div class="session">
              <h4 class="sessionNumber">Session 1:</h4>
              <div class="timeToContainer">
                <h4 class="toAndFromTime">Time:</h4>
                <p class="fromTimeTitle">from:</p>
                <p class="fromTime">1pm</p>
                <p class="toTimeTitle">to:</p>
                <p class="toTime">2pm</p>
              </div>
              <h4 class="presentersTitle">Presenters:</h4>
              <div class="presentersContainer">
                <!-- presenters go here -->
                <div class="presenter">
                  <img
                    src="./images/organizerMaleLogo.png"
                    alt=""
                    class="presenterPic"
                  />
                  <p class="presenterName">Mohammed Salah</p>
                  <p class="presenterTitle">Computer Science</p>
                </div>
              </div>
            </div>
          </div>

          <div class="scheduleButtonContainer">
            <div id="editScheduleBackground" class="buttonBackground">
              <a href="" id="editSchedule">Edit</a>
            </div>

            <div id="deleteScheduleBackground" class="buttonBackground">
              <a href="" id="deleteSchedule">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- js link -->
    <script src="script\index.js"></script>
  </body>
</html>
