<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles\styles.css" />

    <title>Login</title>
  </head>
  <body id="loginPageBody">
    <section class="loginSection">
      <a href="./index.html">
        <img src="./images/loginLogoUpdated.svg" alt="" id="loginLogo" />
      </a>

      <div class="loginDataContainer" id="loginDataContainer">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" />
      </div>

      <div class="loginDataContainer">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
      </div>

      <div class="buttonBackground">
        <a href="#" id="loginButton">Login</a>
      </div>
  
    </section>

    <!-- js link -->
    <script src="script\index.js"></script>
  </body>
</html>
